<!DOCTYPE html>

<html lang="fr" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>ohmyfood x À la française</title>
    <link href="../scss/7_vendors/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../css/styles.css" />
    <link rel="shortcut icon" type="image/x-icon" href="../icons/icon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
</head>
<body>
    <header class="title layout too_small_no">
        <h1 class="title__logo">ohmyfood</h1>
        <a href="../index.html">
            <i class="fas fa-arrow-left title__return"></i>
        </a>
    </header>

    <div class="warning too_small_yes">
        <img src="icons/warning.svg" alt="Attention" class="warning__picture"/>
        <div class="warning__text">Nous sommes désolés,</div>
        <img src="images/logo/ohmyfood@2x.svg" alt="Logo ohmyfood" class="warning__picture" />
        <div class="warning__text">n'est pas disponible sous ce format d'écran.</div>
        <div class="warning__text">Vous pouvez réessayer sur un écran plus large.</div>
        <div class="warning__text">À très bientôt.</div>
    </div>

    <main class="layout too_small_no">

        <section class="canteen">
            <div>
                <img src="../images/restaurants/compressed_toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="Image d'illustration" class="canteen__img" />
            </div>
            <div class="canteen__tab">
                <h2 class="canteen__tab__title">À la française</h2>
                <button>
                    <i class="far fa-heart canteen__tab__icon"></i>
                </button>
            </div>
        </section>

        <section class="restaurants">
            <div class="restaurants__layout">
                <a href="#" class="tile">
                    <div class="tile__description">
                        <div class="tile__description__name">Tartare de poulpe acidulé</div>
                        <div class="tile__description__place">Aux zestes d'orange</div>
                    </div>
                </a>

            </div>
        </section>
    </main>

    <footer class="bottom_page too_small_no">
        <div class="foot">
            <h2 class="foot__title">ohmyfood</h2>
            <div class="foot__bloc">
                <div class="foot__subbloc">
                    <a href="#" class="foot__subbloc__link">
                        <i class="fas fa-utensils foot__subbloc__icon"></i>
                        <div class="foot__subbloc__text">Proposer un restaurant</div>
                    </a>
                    <a href="#" class="foot__subbloc__link">
                        <i class="fas fa-hands-helping foot__subbloc__icon"></i>
                        <div class="foot__subbloc__text">Devenir partenaire</div>
                    </a>
                </div>
                <div class="foot__subbloc">
                    <a href="#" class="foot__subbloc__link">
                        <div class="foot__subbloc__text--light">Mentions légales</div>
                    </a>
                    <a href="#" class="foot__subbloc__link">
                        <div class="foot__subbloc__text--light">Contact</div>
                    </a>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
